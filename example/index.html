<div>
  <h1>Cube</h1>
  <p>new way to writting front-end code</p>
</div>
<script type="text/javascript" src='/cube.min.js'></script>
<script type="text/javascript">
  (function () {
    var appConfig = {
      main: 'js/index.js',
      base: '/',
      debug: true
      // app static config here;
    };
    Cube.init({
      charset: 'utf-8',
      base: appConfig.base,  // or base can be cdn server: http://tbcdn.cn/edp/
      debug: appConfig.debug,
      enableCss: true,
      version: 12345,
      timeout: 2000,
      enableCss: true
    });
    Cube.use(appConfig.main, function (App) {
      console.log(App.run(appConfig));
    });
  })();
</script>
